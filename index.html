<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<meta name="author" content="LCano">
	<title>Etch A Sketch</title>
	<meta name="description" content="Etch A Sketch | Tela mágica">
	<meta name="keywords" content="etch a sketch, traço mágico, tela mágica"/>
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div id="showMenu">
		<i class="fa fa-cog"></i>
	</div>

	<div id="navigation-menu">
		<ul class="nav">
			<div class="titulo-menu">Etch A Sketch</div>
			<li>
				<div class="item-menu">Cor</div>
				<div class="sub-item-menu">
					<div class="info-value">
						<input type="color" id="color" name="clor" value="#000" onchange="alterarValor('color', this.value)">
					</div>
				</div>
			</li>
			<li>
				<div class="item-menu">Cor de fundo</div>
				<div class="sub-item-menu">
					<div class="info-value">
						<input type="color" id="bcolor" name="bcolor" value="#000" onchange="alterarValor('bcolor', this.value)">
					</div>
				</div>
			</li>
			<li>
				<div class="item-menu"><button class="btnClear">Limpar</button></div>
			</li>
		</ul>
	</div>

	<div id="container">
		<div id="borderTop" class="headerBorder">
			<span class="headerOuter">Magic</span>
		    <h1 class="headerMain">Etch A Sketch &reg;</h1>
			<span class="headerOuter">Screen</span>
		</div>
		<div id="borderLeft"></div>
		<div id="borderRight"></div>
		<div id="borderBottom"></div>

		<canvas width="1700" height="1200"></canvas>

		<div class="roundButton">
			<div class="circle circleOne">

				<div class="arrow" onclick="draw('ArrowUp')">
					<div class="tb"></div>
				</div>
				<div class="arrow4" onclick="draw('ArrowDown')">
					<div class="tb"></div>
				</div>

			</div>
			<div class="circle circleTwo">
				<div class="arrow2" onclick="draw('ArrowLeft')">
					<div class="tb"></div>
				</div>
				<div class="arrow3" onclick="draw('ArrowRight')">
					<div class="tb"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
