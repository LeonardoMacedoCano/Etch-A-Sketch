<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<meta name="author" content="LCano">
	<title>Etch A Sketch</title>
	<meta name="description" content="Etch A Sketch | Tela mágica">
	<meta name="keywords" content="etch a sketch, traço mágico, tela mágica"/>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="container">
		<div id="borderTop" class="headerBorder">
			<span class="headerOuter">Magic</span>
		    <h1 class="headerMain">Etch A Sketch &reg;</h1>
			<span class="headerOuter">Screen</span>
		</div>
		<div id="borderLeft"></div>
		<div id="borderRight"></div>
		<div id="borderBottom"></div>

		<canvas width="1700" height="1200"></canvas>

		<div class="roundButton">
			<div class="circle circleOne">

				<div class="arrow" onclick="draw('ArrowUp')">
					<div class="tb"></div>
				</div>
				<div class="arrow4" onclick="draw('ArrowDown')">
					<div class="tb"></div>
				</div>

			</div>
			<div class="circle circleTwo">
				<div class="arrow2" onclick="draw('ArrowLeft')">
					<div class="tb"></div>
				</div>
				<div class="arrow3" onclick="draw('ArrowRight')">
					<div class="tb"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
